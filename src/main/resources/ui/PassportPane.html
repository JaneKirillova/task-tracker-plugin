<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Passport</title>
</head>
<body style="width:50%; float: left; display: inline-block; text-align: center;">
<h1>Passport Pane</h1>
<form>
    <table style="text-align: center" cellspacing="15">
        <tr>
            <th>Question</th>
            <th>Never or rarely</th>
            <th>Sometimes</th>
            <th>Often</th>
            <th>Very Often</th>
        </tr>
        <tr>
            <td>Procrastinate or put of doing thing until the last minute</td>
            <td><input type="radio" class="question" name="choose-button-1" value="1"></td>
            <td><input type="radio" class="question" name="choose-button-1" value="2" checked></td>
            <td><input type="radio" class="question" name="choose-button-1" value="3"></td>
            <td><input type="radio" class="question" name="choose-button-1" value="4"></td>
        </tr>
        <tr>
            <td>Can't seem to hold in mind things I need to remember to do</td>
            <td><input type="radio" class="question" name="choose-button-2" value="1"></td>
            <td><input type="radio" class="question" name="choose-button-2" value="2" checked></td>
            <td><input type="radio" class="question" name="choose-button-2" value="3"></td>
            <td><input type="radio" class="question" name="choose-button-2" value="4"></td>
        </tr>
    </table>
</form>
<p style="text-align: center">
    <button id="next-button">Next</button>
</p>
</body>
</html>

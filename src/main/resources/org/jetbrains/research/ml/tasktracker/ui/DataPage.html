<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Greeting</title>
    <link rel="stylesheet" href="css/button.css">
    <link rel="stylesheet" href="css/input.css">
    <link rel="stylesheet" href="css/darcula.css">
    <script src="scripts/greetings.js"></script>
</head>
<body>
<div>
    <i>Please, put your IDE into the fullscreen mode.</i>
    <h2>Greetings from JetBrains!</h2>
    <h3>Thank you for your interest and participation in our research!</h3>
    <p>Please answer two questions below: </p>
    <div style="text-align: center">
        <div class="container">
            <span class="label">Experience in java:&ensp;</span>
            <select id="firstdd" style="height: 40px; width: 200px; text-align: center; font-size: 20px; border-radius: 30px;  background: #A9B7C6;">
                <option value="1">less than 1 year</option>
                <option value="2">1-3 years</option>
                <option value="3">3-6 years</option>
                <option value="4">more than 6 years</option>
            </select>
        </div>

        <div class="container">
            <span class="label">Do you use static analysers in your work?&ensp;</span>
            <select id="seconddd" style="margin-top: 20px; height: 40px; width: 100px; text-align: center; font-size: 20px; border-radius: 30px; background: #A9B7C6">
                <option value="yes">yes</option>
                <option value="no">no</option>
            </select>
        </div>
        <br>
        <br>
        <div class="container-contact100-form-btn">
            <div class="wrap-contact100-form-btn">
                <div class="contact100-form-bgbtn"></div>
                <button class="contact100-form-btn" id="submit-button"><span>Submit</span></button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
